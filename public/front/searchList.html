<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>

<body>

  <div class="lt_container">

    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="hd_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <div class="title">
        <h4>商品列表</h4>
      </div>
    </div>

    <div class="lt_main">
      <!--滚动容器-->
      <div class="mui-scroll-wrapper">
        <!--子盒子-->
        <div class="mui-scroll">
          <div class="search_top">
            <input type="text" placeholder="请输入搜索关键字" class="search_input">
            <button class="mui-btn mui-btn-primary">搜索</button>
          </div>

          <div class="nav-bar">
            <ul class="mui-clearfix">
              <li>
                <a href="javascript:;">上架时间
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
              <li data-type="price">
                <a href="javascript:;">价格
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
              <li data-type="num">
                <a href="javascript:;">库存
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
              <li>
                <a href="javascript:;">折扣
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
            </ul>
          </div>


          <!-- 产品 -->
          <div class="lt_product
           mui-clearfix
         ">

            <!-- keng -->

          </div>


        </div>

      </div>
    </div>

    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p class="desc">首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p class="desc">分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-shopping-cart"></span>
            <p class="desc">购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-user"></span>
            <p class="desc">会员中心</p>
          </a>
        </li>
      </ul>

    </div>
  </div>


  <script type="text/html" id="tpl">
    {{each data v i}}
    <a href="#" class="item">
      <img src="{{v.pic[0].picAddr}}" alt="">
      <p class="mui-ellipsis-2">{{v.proName}}</p>
      <p>
        <span class="price">&yen;{{v.price}}</span>
        <span class="oldPrice">&yen;{{v.oldPrice}}</span>
      </p>
      <button class="mui-btn mui-btn-blue">立即购买</button>
    </a>
    {{/each}}
  </script>


  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/mui/js/mui.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/searchList.js"></script>
</body>

</html>
