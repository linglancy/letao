<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>

  <div class="lt_container">

    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="hd_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <div class="title">
        <h4>搜索中心</h4>
      </div>
    </div>

    <div class="lt_main">
      <!--滚动容器-->
      <div class="mui-scroll-wrapper">
        <!--子盒子-->
        <div class="mui-scroll">
          <div class="search_top">
            <input type="text" placeholder="请输入搜索关键字" class="search_input">
            <button class="mui-btn mui-btn-primary">搜索</button>
          </div>
          <div class="search_bottom">
            <!-- 坑 -->
          </div>

        </div>

      </div>
    </div>

    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p class="desc">首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p class="desc">分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-shopping-cart"></span>
            <p class="desc">购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-user"></span>
            <p class="desc">会员中心</p>
          </a>
        </li>
      </ul>

    </div>
  </div>


  <script type="text/html" id="tpl">
    {{if arr.length===0}}
     <p> 没有历史记录  </p>  
    {{/if}}

    {{if arr.length > 0}}
    
    <div class="btm_top mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
    </div>
    <div class="search_content">
      <ul>
          {{each arr v i}}
            <li class="clearfix">
              <a href="#" class="mui-pull-left">{{v}}</a>
              <span class="mui-icon mui-icon-closeempty mui-pull-right btn_delete" data-index="{{i}}"></span>
            </li>
          {{/each}}
      </ul>
    </div>
    {{/if}}
    
  </script>

  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/mui/js/mui.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
