<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/categroy.css">
</head>

<body>

  <div class="lt_container">

    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="hd_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <div class="title">
        <h4>乐淘云购</h4>
      </div>
      <a href="search.html" class="hd_right">
        <span class="fa fa-search"></span>
      </a>

    </div>

    <div class="lt_main">
      <!-- 左侧边 -->

      <div class="categroy_aside_left">
        <!--滚动容器-->
        <div class="mui-scroll-wrapper">
          <!--子盒子-->
          <ul class="mui-scroll">
            <!-- 坑 -->

          </ul>

        </div>
      </div>


      <div class="categroy_brand_right">
        <div class="mui-scroll-wrapper">
          <!--子盒子-->
          <ul class="mui-scroll mui-clearfix">

           <!-- keng -->

          </ul>

        </div>
      </div>



    </div>


    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p class="desc">首页</p>
          </a>
        </li>
        <li class="now">
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p class="desc">分类</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-shopping-cart"></span>
            <p class="desc">购物车</p>
          </a>
        </li>
        <li>
          <a href="index.html">
            <span class="fa fa-user"></span>
            <p class="desc">会员中心</p>
          </a>
        </li>
      </ul>

    </div>
  </div>


<!-- 渲染左侧 -->
  <script type="text/html" id="tpl">
  {{each rows v i}}
    <li data-id="{{v.id}}" class={{v.id===1?"now":""}}>
        <a href="#">{{v.categoryName}}</a>
    </li>
  {{/each}}
  </script>

  <!-- 渲染右侧 -->
  <script type="text/html" id="tpl_brand">
    {{if rows.length===0}}
    <p style="padding:10px">没有更多的品牌</p>
    {{/if}}
    {{each rows v i}}
    <li>
        <a href="#">
          <img src="{{v.brandLogo}}" alt="">
          <p>{{v.brandName}}</p>
        </a>
      </li>
    {{/each}}
    </script>

  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/mui/js/mui.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
